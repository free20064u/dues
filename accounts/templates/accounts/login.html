{% extends "base/base.html" %}
{% load static %}

{% block pageTitle %}Login{% endblock pageTitle %}
{% block content %}

    <div class="d-flex justify-content-center m-5">
        <form action="" method="post" class="col-4 bg-white shadow-lg rounded-2">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <img src="{% static "base/images/wbm-logo4.png" %}" alt="wbm logo" width=100%>  
            </div>
            <div class="d-flex-wrap justify-content-center m-1 ">
                {{form}}
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url "login" %}"><button class="bg-primary border border-0 rounded-pill text-lime py-2 px-5 mb-5 mt-4">Login</button></a>
            </div>
        </form>
    </div>
    

{% endblock content %}
