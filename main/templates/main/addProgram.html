{% extends "base/base.html" %}
{% load static %}

{% block pageTitle %}Login{% endblock pageTitle %}
{% block content %}

    <div class="d-flex justify-content-center m-4">
        <form action="" method="post" class="col-4 bg-white shadow-lg rounded-2" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <img src="{% static "base/images/wbm-logo4.png" %}" alt="wbm logo" width=100%>  
            </div>
            <div class="d-flex-wrap justify-content-center m-1 ">
                <h4 class="text-center text-primary">{{ formTitle|title }}</h4>
                <img src="#" alt="" id="blah" class="d-flex justify-content-center col-4 mx-auto mb-3">
                {{form}}
                <script>
                    blah = document.getElementById('blah');
                    id_image = document.getElementById('id_image');
                    id_image.onchange = evt => {
                        const [file] = id_image.files
                        if (file) {
                            blah.src = URL.createObjectURL(file);
                            id_image.style.display = 'none';
                        }
                    }
                </script>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url "login" %}"><button class="bg-primary border border-0 rounded-pill text-lime py-2 px-5 mb-5 mt-4">Submit</button></a>
            </div>
        </form>
    </div>
    
{% endblock content %}
