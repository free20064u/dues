{% extends "base/base.html" %}
{% load static %}

{% block pageTitle %}Login{% endblock pageTitle %}
{% block content %}
<!--Form for logging in a user-->
    <div class="row d-flex justify-content-center my-5">
        <form action="" method="post" class="col-12 col-sm-4 bg-white shadow-lg rounded-2">
            {% csrf_token %}
            <div class="row d-flex justify-content-center">
                <img class="col-9 col-sm-12" src="{% static "base/images/wbm-logo4.png" %}" alt="wbm logo">  
            </div>
            <div class="d-flex-wrap justify-content-center m-1">
                {{form}}
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url "login" %}"><button class="bg-primary border border-0 rounded-pill text-lime py-2 px-5 mb-5 mt-4">Login</button></a>
            </div>
        </form>
    </div>
    

{% endblock content %}
